<a href="#/angularjs">Angular</a>
<a href="#/funny">Funny</a>
<a href="#/pics">Pics</a>

  <h1>Welcome back {{ user.name }}</h1>

  <ul class="btn-group">
    <button class="btn btn-primary" ng-click="getArticles('angularjs')">Angular</button>
    <button class="btn btn-primary" ng-click="getArticles('golang')">Golang</button>
  </ul>

  <ul class="btn-group">
    <button class="btn btn-primary" ng-click="reverse = true">^</button>
    <button class="btn btn-primary" ng-click="reverse = false">v</button>
  </ul>

  <input class="form-control" type="search" placeholder="Search" ng-model="search.data.title">

  <ul style="unstyled">
    <li ng-repeat="article in articles | filter:search | orderBy:'data.ups':reverse">
      <h3>{{ article.data.title }}</h3>
      <span>{{ article.data.ups }} Upvotes</span>
      <!-- <span>Created at {{ article.data.created }}</span> -->
      <p><a ng-href="{{ article.data.url }}">{{ article.data.url }}</a></p>
      <!-- <pre>{{ article | json }}</pre> -->
    </li>
  </ul>
